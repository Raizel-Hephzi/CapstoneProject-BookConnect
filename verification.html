<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>verification-form</title>
  
</head>
<body>
  <!-- Student Verification Section -->
  <section id="student-verification">
    <h2>Student Verification</h2>
    <p>Please enter your  details for verification.</p>
    
    <!-- Verification Form -->
    <form id="verification-form">
      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" required>
      
      <label for="institution-name">Institution Name:</label>
      <input type="text" id="institution-name" required>
      
      <label for="program-name">Program Name:</label>
      <input type="text" id="program-name" required>
      
      <label for="verification-document">Verification Document:</label>
      <input type="file" id="verification-document" required>
      
      <button type="submit">Verify Student Status</button>
      
    </form>
    
    <!-- Verification Status -->
    <div id="verification-status">
      <p id="verification-message"></p>
      <p id="verification-result"></p>
    </div>
  </section>
</body>
<style>
  /* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

/* Student Verification Section */
#student-verification {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

#student-verification h2 {
    color: #EAA451;
}

#student-verification p {
    color: #666;
    margin-bottom: 20px;
}

/* Verification Form */
#verification-form {
    background: #fff;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
}

#verification-form label {
    font-weight: 600;
    margin-bottom: 5px;
    color: #1b0696;
}

#verification-form input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#verification-form input[type="file"] {
    padding: 5px;
}

#verification-form button {
    background-color: #EAA451;
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

#verification-form button:hover {
    background-color: #cc7000;
}

/* Verification Status */
#verification-status {
    margin-top: 20px;
    text-align: center;
    color: #333;
}

</style>
<script>
  document.getElementById("verification-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form from refreshing the page

  const studentID = document.getElementById("student-id").value;
  const institutionName = document.getElementById("institution-name").value;
  const programName = document.getElementById("program-name").value;
  const verificationDocument = document.getElementById("verification-document").files[0];

  // Create a FormData object to send data
  const formData = new FormData();
  formData.append("studentID", studentID);
  formData.append("institutionName", institutionName);
  formData.append("programName", programName);
  formData.append("verificationDocument", verificationDocument);

  // Send data to the server
  fetch("http://localhost:3000", {
    method: "POST",
    body: formData
  })
    .then(response => {
      if (response.ok) {
        document.getElementById("verification-message").textContent = 
          "Your details have been submitted. Verification will take up to 24 hours.";
        document.getElementById("verification-result").textContent = "";
      } else {
        document.getElementById("verification-message").textContent = 
          "There was an error submitting your details. Please try again.";
      }
    })
    .catch(error => {
      document.getElementById("verification-message").textContent = 
        "An error occurred. Please check your network connection.";
    });
});

</script>
</html>
