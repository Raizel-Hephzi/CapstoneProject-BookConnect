                Dashboard
              </a>
            </li>
            <li>
              <a href="pending-report.html" class="admin-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7h20L12 2z"></path><path d="M2 17l10 5 10-5V7l-10 5L2 7v10z"></path></svg>

            <li>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                Books Requests

            </li>
          </ul>
        </div>
        
        <div class="admin-nav-section">
          <h3>Administration</h3>
          <ul>
            <li>
              <a href="policy-management.html" class="admin-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>

            </li>
            <li>
              <a href="settings.html" class="admin-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"></path><path d="M10 12h4"></path><path d="M10 16h4"></path></svg>
                Settings
              </a>
            </li>
            <li>
              <a href="admin-history.html" class="admin-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                Admin History

            </li>
          </ul>
        </div>
        
        <div class="admin-nav-section">
          <h3>User Management</h3>
          <ul>

              </a>
            </li>
            
          </ul>
        </div>
        
        <div class="admin-nav-section">
          <h3>Account</h3>
          <ul>
            <li>
              <a href="#" class="admin-nav-item active">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>

            </li>
            <li>
              <a href="shop-login.html" class="admin-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Logout

            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="admin-main">
      <header class="admin-header">
        <div class="admin-header-left">
          <button class="sidebar-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <h2>Profile Management</h2>
        </div>
        
        <div class="admin-header-right">
          <div class="search-container">
            <input type="text" placeholder="Search...">
            <button class="search-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
          
          <div class="admin-profile">
            <button class="profile-btn">
              <img src="https://via.placeholder.com/40" alt="Admin Profile">
              <span>Admin User</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <div class="admin-content">
        <div class="content-header">
          <h1>Edit Profile</h1>
        </div>

        <!-- Profile Management Form -->
        <div class="profile-management-form-container">
          <form>
            <div class="form-group">
              <label for="profile-picture">Profile Picture</label>
              <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="notifications">Notifications</label>
              <select id="notifications" name="notifications">
                <option value="all">All Notifications</option>
                <option value="mentions">Mentions Only</option>
                <option value="none">No Notifications</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-save">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="admin-scripts.js"></script>
</body>
<style>
.admin-layout {
  width: 100vw;
  height: 100vh;
  display: flex;
}

.admin-sidebar {
  width: 250px; /* Adjust the width as needed */
  height: 100%;
  background-color: #f8f9fa; /* Add a background color */
}

.admin-main {
  width: calc(100% - 250px); /* Adjust the width based on the sidebar width */
  height: 100%;
  overflow-y: auto; /* Add a scrollbar if content exceeds height */
}

.admin-nav-item.active {
  background-color: #dcdedf; /* Highlight color */
  color: rgb(31, 28, 28); /* Text color for active item */
}

.profile-management-form-container {
  padding: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="file"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.btn-save {
  background-color: #eaa45e;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
}

.btn-save:hover {
  background-color: #eaa45e;
}

@media (max-width: 768px) {
  .admin-sidebar {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .admin-main {
    width: 100%;
    margin-top: 250px; /* Adjust the margin based on the sidebar height */
  }
}
</style>
</html>
