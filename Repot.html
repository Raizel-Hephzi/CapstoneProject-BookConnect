        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-header-left">
                    <h2>Report an Issue</h2>
                </div>
            </header>

            <div class="admin-content">
                <form action="submit-issue.php" method="POST" class="issue-report-form">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="issue-description">Issue Description:</label>
                        <textarea id="issue-description" name="issue_description" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="exchange">Exchange Issue</option>
                            <option value="condition">Condition Issue</option>
                            <option value="return">Return Issue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit Report</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="admin-scripts.js"></script>
